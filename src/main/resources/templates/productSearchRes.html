<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>搜索结果</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="product : ${products}">
            <th scope="row" th:text="${product.productId}"></th>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td><a th:href="@{/toEdit(id=${product.productId})}">编辑</a></td>
            <td><a th:href="@{/delete(id=${product.productId})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toSearch" th:href="@{/toSearch}" class="btn btn-info">搜索商品</a>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/" th:href="@{/}" class="btn btn-info">返回主页</a>
    </div>
</div>

</body>
</html>
