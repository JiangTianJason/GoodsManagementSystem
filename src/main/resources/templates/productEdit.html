<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改商品</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${product}"  method="post">
        <input type="hidden" name="productId" th:value="*{productId}" />
        <div class="form-group">
            <label for="productName" class="col-sm-2 control-label">商品名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="productName"  id="productName" th:value="*{productName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="productPrice" class="col-sm-2 control-label" >商品价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="productPrice" id="productPrice"  th:value="*{productPrice}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a href="/" th:href="@{/}" class="btn btn-info">返回主页</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
